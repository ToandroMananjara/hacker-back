<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Backend Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        textarea,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Simulate Backend Input Form</h2>

    <form action="http://localhost/Hack4Her/signalement/createSignalement" method="POST" enctype="multipart/form-data">
        <!-- User ID -->
        <div>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>
        </div>

        <!-- Full Name -->
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter Full Name" required>
        </div>

        <!-- Date -->
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Hour -->
        <div>
            <label for="hour">Hour:</label>
            <input type="time" id="hour" name="hour" required>
        </div>

        <!-- Location -->
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Location" required>
        </div>

        <!-- Description -->
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Description" rows="4" required></textarea>
        </div>

        <!-- File Upload -->
        <div>
            <label for="file_path">Upload File:</label>
            <input type="file" id="file_path" name="file_path" accept=".jpg, .jpeg, .png, .pdf, .docx" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
